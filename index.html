<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>DO YOU KNOW EVERY ANSWER?</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/questions" id="form-questions">
                            <div class="form-group">
                                <label for="total-questions">Number Question</label>
                                <select class="form-control" id="total-questions">
                                  <option>10</option>
                                  <option>20</option>
                                  <option>30</option>
                                  <option>40</option>
                                  <option>50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="categories">Category</label>
                                <select class="form-control" id="categories">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="difficulty">Difficulty</label>
                                <select class="form-control" id="difficulty">
                                    <option value="hard">Hard</option>
                                    <option value="medium">Medium</option>
                                    <option value="easy">Easy</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select class="form-control" id="type">
                                    <option value="multiple">Multiple Choise</option>
                                    <option value="boolean">True/False</option>
                                </select>
                            </div>
                            <hr>
                            <button class="btn btn-primary btn-block"> Let's start!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="question-container">
                        <!--Questions-->
                    </div>
                    <div class="card-body" id="answer-container">
                        <!--Answers--> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
